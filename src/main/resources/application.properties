spring.application.name=virtualgr

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/virtualgr_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# GraphQL configuration - DESHABILITAR GraphiQL integrado
spring.graphql.graphiql.enabled=false

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=VirtualGRApplication

# Server configuration
server.port=8080
server.error.whitelabel.enabled=false

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.graphql=DEBUG
logging.level.com.udea.virtualgr=DEBUG